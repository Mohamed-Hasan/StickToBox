<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registration Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="" method="POST" accept-charset="utf-8">
		{% csrf_token %}
		<table>
		    {% for field in form %}
		      <tr>
		        <th>{{field.label_tag}}</th>
		        <td>
		          {{ field.errors }}
		          {{ field }}
		        </td>
		      </tr>
		    {% endfor %}
	  	</table>
	</form>
	
</body>
</html>
