<!doctype html {% load static %}>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"> <!-- bootstrap default styling file-->
  <!-- <link rel="stylesheet" href="{% static "css/myorders.css" %}"> -->
</head>
<body>
  <!-- Navigation Bar-->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">StickToBox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'author-list' %}">Authors<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'category-list' %}">Categories</a>
        <a class="nav-item nav-link" href="{% url 'book-list' %}">Books</a>
      </div>
      {% if user.is_authenticated %}
      <!-- if logged in -->
      <div class="nav-item nav-link">
        <a href="#">
          <img class="avatar img-responsive mr-1" style="height: 30px; width: 30px" src="https://pickaface.net/gallery/avatar/unr_matis_180208_0805_3eorw.png">
          <span class="header-username">Chuck Norris</span>
        </a>
        <!-- <img class="d-inline-block " src="#" alt=""> -->
        | 
        <a href="#">log out</a>
      </div>
      <!-- if logged in -->
      {% else %}
      <!-- if not logged in -->
      <form class="form-inline"> <!-- make it not flex ??-->
        <div class="form-group p-1">
          <input type="email" class="form-control" id="email-login" placeholder="Sign In">
        </div>
        <div class="form-group p-1">
          <input type="password" class="form-control" id="password-login" placeholder="Password">
        </div>
        <div class="form-check p-1">
          <input type="checkbox" class="form-check-input" id="remember-me-login">
          <label class="form-check-label" for="remember-me-login">
            Remember me
          </label>
        </div>
        <button type="submit p-1" class="btn btn-primary">Sign In</button>
      </form>
      <!-- if not logged in -->
      {% endif %}
    </div>
  </nav>
  <!-- Navigation Bar-->
  <div class="container p-5">
  <!-- body content block-->
  {% block content %}
  {% endblock %}
  <!-- body content block-->
  </div>
</body>
  <!-- <script src="{% static "js/login.js" %}"></script> -->
</html>
