<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Login/Signup Modal Window</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="../static/css/style.css">

  
</head>

<body>

  <body>
	<header role="banner">
		<div id="cd-logo"><a href="#0"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/cd-logo_1.svg" alt="Logo"></a></div>

		<nav class="main-nav">
			<ul>
				<!-- inser more links here -->
				<li><a class="cd-signin">Sign in</a></li>
				<li><a class="cd-signup">Sign up</a></li>
			</ul>
		</nav>
	</header>

	<div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
		<div class="cd-user-modal-container"> <!-- this is the container wrapper -->
			<ul class="cd-switcher">
				<li><a>Sign in</a></li>
				<li><a>New account</a></li>
			</ul>

			<div id="cd-login"> <!-- log in form -->
				<form action="{% url 'books:checkLogin' %}" method="POST" class="cd-form"> 
					{% csrf_token %}
					{% for field in lform %}
					<div class="fieldset">
						<label class="image-replace cd-{{field.name}}" for="signup-{{field.name}}">			{{field.name}}
						</label>
						<p>
							{{ field }}
						</p>
						<span class="cd-error-message">{{ field.errors }}</span>
					</div>
					{% endfor %}
					<p class="fieldset">
						<input class="full-width" type="submit" value="Login">
					</p>
					
				</form>
				
				<p class="cd-form-bottom-message"><a href="#0">Forgot your password?</a></p>
				<!-- <a href="#0" class="cd-close-form">Close</a> -->
			</div> <!-- cd-login -->

			<div id="cd-signup"> <!-- sign up form -->
				<form action="{% url 'books:checkLogin' %}" class="cd-form"> {% csrf_token %}

					{% for field in rform %}
					<div class="fieldset">
						<label class="image-replace cd-{{field.name}}" for="signup-{{field.name}}">			{{field.name}}
						</label>
						<p>
							{{ field }}
						</p>
						<span class="cd-error-message">{{ field.errors }}</span>
					</div>
					{% endfor %}
					<p class="fieldset">
						<input class="full-width" type="submit" value="Create Account">
					</p>
				</form>

		</div> <!-- cd-user-modal-container -->
	</div> <!-- cd-user-modal -->
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="../static/js/index.js"></script>

</body>

</html>
